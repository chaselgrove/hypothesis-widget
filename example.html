<!DOCTYPE html>
<html>

<!-- See file COPYING distributed with hypothesis-widget for 
     copyright and license. -->

<head>
    <meta charset="UTF-8">
    <title>hypothesis widget example</title>
    <link rel="stylesheet" type="text/css" href="hypothesis.css" />
    <script type="text/javascript" src="hypothesis.js">
    </script>
</head>

<body>

    <div class="feed-container">

    <h2>Cats on the Internet</h2>

    <div><a href="https://hypothes.is/stream?q=tag:cats">See all</a></div>

    <div class="hypothesis-feed" data-hypothesis-tag="cats" 
                                 data-hypothesis-loading="Loading cats..." 
                                 data-hypothesis-none="No cats." 
                                 data-hypothesis-error="Error loading cats.">
        Unable to load cats.
    </div>

    </div>

    <script type="text/javascript">
    h_activate_feeds();
    </script>

</body>

</html>
